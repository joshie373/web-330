<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.0.js"></script>
</head>
<body>
    <div role="main" class="container">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: tutorials">
                <tr>
                    <td data-bind="text: title, class:'h4'"></td>
                    <td data-bind="text: description"></td>
                    <td><a class="a"  data-bind="attr: {href: link, target: '_blank'},text: link, style:{color: 'aqua'}"></a></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
<script>
    function TutorialViewModel(){
        this.tutorials = ko.observableArray([
            {title: "The If statement", description: "explanation of how to use the If statement in javascript", link: "https://www.w3schools.com/jsref/jsref_if.asp"},
            {title: "Getting started with jQuery", description: "ovweview on what jQery is and how to get started using it", link: "https://www.w3schools.com/jquery/jquery_get_started.asp"},
            {title: "Using a Switch Statement", description: "explanation of the javascript switch statement and how to use it", link: "https://www.w3schools.com/js/js_switch.asp"},
            {title: "Javascript Regex", description: "explanation of Regular Expression and how to use it in Javascript", link: "https://www.w3schools.com/js/js_regexp.asp"},
            {title: "JavaScript Arrays", description: "examples on how to use arrays in javascript, and what they are", link: "https://www.w3schools.com/js/js_arrays.asp"}
        ]);

    }
    ko.applyBindings(new TutorialViewModel());
</script>


</body></html>

<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.0.js"></script>
</head>
<body>
    <div role="main" class="container">
        <br>
        <br>
        <h2>The foreach Binding</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: textbooks">
                <tr>
                    <td data-bind="text:title"></td>
                    <td data-bind="text: price"></td>
                </tr>
            </tbody>
        </table>
    
    </div>
<script>
    function TextbookViewModel() {
        this.textbooks = ko.observableArray([
            {title: "Learning Javascript", price: "169.99"},
            {title: "Sharpening your C#", price: "180.00"},
            {title: "Mastering PHP", price: "160.00"},
            {title: "The Java Pro", price: "171.00"}
        ]);
    }
    ko.applyBindings(new TextbookViewModel());
</script>


</body></html>

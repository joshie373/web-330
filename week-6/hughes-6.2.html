<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.0.js"></script>
</head>
<body>

<div class="container" role="main">
    <br /><br />
        <h2>Person View Model</h2>
        <div class="form-group">
            <label for="txtFirstName">First Name:</label>
            <input type="text" class="form-control alert-primary" data-bind="value: firstName" id="txtFirstName">
        </div>
        <div class="form-group">
            <label for="txtLastName">Last Name:</label>
            <input type="text" class="form-control alert-primary" data-bind="value: lastName" id="txtLastName">
        </div>
        <div class="form-group">
            <label for="txtEmailAddress">Email:</label>
            <input type="text" class="form-control alert-primary" data-bind="value: emailAddress" id="txtEmailAddress">
        </div>
</div>

<script>

    //function to create view model object
    function PersonViewModel(){
        this.firstName = ko.observable("Joshua");
        this.lastName = ko.observable("Hughes");
        this.emailAddress = ko.observable("jhughes@email.com");
    }

    //applies knockout bindings
    ko.applyBindings(new PersonViewModel());
</script>


</body></html>
